<!DOCTYPE html>

<html>
    <head>
        <title>Login Customer</title>
    </head>
    <body>
        <h1>Customer Login</h1>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'password_reset' %}">Forgot Password</a>
        </form>
    </body>
</html>
